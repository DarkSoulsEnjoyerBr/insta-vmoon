<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="instagram-container">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fab fa-instagram"></i>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-item"><i class="fas fa-home"></i> Página inicial</a>
                <a href="#" class="nav-item"><i class="fas fa-search"></i> Pesquisa</a>
                <a href="#" class="nav-item"><i class="fas fa-compass"></i> Explorar</a>
                <a href="#" class="nav-item"><i class="fas fa-video"></i> Reels</a>
                <a href="#" class="nav-item active"><i class="fas fa-heart"></i> Notificações</a>
                <a href="#" class="nav-item"><i class="fas fa-plus-square"></i> Criar</a>
                <a href="#" class="nav-item"><i class="fas fa-user-circle"></i> Perfil</a>
            </nav>
        </aside>

        <main class="profile-main">
            <header class="profile-header">
                <div class="profile-image-container">
                    <img src="img/vmoon image.jpg" alt="Foto de perfil" class="profile-image">
                </div>
                <div class="profile-info">
                    <div class="profile-username-actions">
                        <h1 class="profile-username">vf_vmoom</h1>
                        <button class="action-button follow-button">Seguindo</button>
                        <button class="action-button message-button">Envie mensagem</button>
                        <i class="fas fa-ellipsis-h more-options"></i>
                    </div>
                    <div class="profile-stats">
                        <span><strong class="stat-count">129</strong> publicações</span>
                        <span><strong class="stat-count">3.581</strong> seguidores</span>
                        <span><strong class="stat-count">545</strong> seguindo</span>
                    </div>
                    <div class="profile-bio">
                        <p>oi oi seja bem vindo ao meu perfil! aqui você vai ver artes, ocs, caricaturas, fanarts.</p>
                        <p class="bio-detail">seguida por bruno</p>
                    </div>
                </div>
            </header>

            <section class="highlights">
                <div class="highlight-item">
                    <div class="highlight-circle">
                        <img src="img/newpost.jpg" alt="Destaque 1">
                    </div>
                    <p class="highlight-label">fantasy</p>
                </div>
                <div class="highlight-item">
                    <div class="highlight-circle">
                        <img src="img/aquarella.jpg" alt="Destaque 2">
                    </div>
                    <p class="highlight-label">aquarela</p>
                </div>
                <div class="highlight-item">
                    <div class="highlight-circle">
                        <img src="img/ppp.jpg" alt="Destaque 3">
                    </div>
                    <p class="highlight-label">caricaturas</p>
                </div>
                <div class="highlight-item">
                    <div class="highlight-circle">
                        <img src="img/esboço.jpg" alt="Destaque 4">
                    </div>
                    <p class="highlight-label">esboço</p>
                </div>
            </section>

            <section class="post-gallery">
                <div class="gallery-tabs">
                    <a href="#" class="tab active"><i class="fas fa-th-large"></i></a>
                    <a href="#" class="tab"><i class="fas fa-grip-vertical"></i></a>
                    <a href="#" class="tab"><i class="fas fa-tag"></i></a>
                </div>
                <div class="posts-grid">
                    <div class="post-item">
                        <img src="img/Captura de tela 2025-09-25 155822.png" alt="Post 1">
                    </div>
                    <div class="post-item">
                        <img src="img/Captura de tela 2025-09-26 140421.png" alt="Post 2">
                    </div>
                    <div class="post-item">
                        <img src="img/Captura de tela 2025-09-26 140505.png" alt="Post 3">
                    </div>
                    <div class="post-item">
                        <img src="img/Captura de tela 2025-09-26 140639.png" alt="Post 4">
                    </div>
                    <div class="post-item">
                        <img src="img/Captura de tela 2025-09-26 140639.png" alt="Post 5">
                    </div>
                    <div class="post-item">
                        <img src="img/Captura de tela 2025-09-26 140808.png" alt="Post 6">
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
